# Site settings
title: Rental Homes - where comfort meets community
email: holly@odysseydreamproperties.com
url: http://odysseydreamproperties.com
description: "Odyssey Dream Properties"
keywords: "real estate, rentals, rental property"
meta_author: Laiveling Holly

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 999999 #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"  this is the gray background
  secondary: 476b6b #FD6E8A teal stripe background
  secondary-dark: ff8c00 #A2122F dark orange/highlights

# Footer settings
footer:
  copyright: Odyssey Dream Properties
  location: Location
  social: Social Media
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: facebook
    url: https://www.facebook.com/profile.php?id=100089496762199&mibextid=LQQJ4d
  - title: instagram
    url: https://www.instagram.com/odysseydreamproperties/


# Postal address (add as many lines as necessary)
address:
  - line: Northern Kentucky, United States

# Credits content
credits: 'Freelancer is an open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
